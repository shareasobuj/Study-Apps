<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>‡¶™‡ßú‡¶æ‡¶∂‡ßã‡¶®‡¶æ ‡¶∏‡¶π‡¶æ‡¶Ø‡¶º‡¶ï</title>
  <!-- ‡¶è‡¶ï ‡¶™‡ßá‡¶ú‡ßá ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶∏‡ßç‡¶ü‡¶æ‡¶°‡¶ø ‡¶®‡ßã‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∂‡¶® |
       HTML, CSS ‡¶ì JavaScript ‡¶è‡¶ï‡¶á ‡¶´‡¶æ‡¶á‡¶≤‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá |
       LocalStorage ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡ßç‡¶•‡¶æ‡¶Ø‡¶º‡ßÄ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º -->
  <style>
    /* ========== Base Styles ========== */
    * { box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 2rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; }
    h2 { margin-top: 0; }

    /* ========== Card Container ========== */
    .card {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      margin: 1rem auto;
    }

    /* ========== Form Elements ========== */
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    /* ========== Buttons ========== */
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      margin-right: 0.5rem;
      transition: transform 0.1s ease;
    }
    button:active { transform: scale(0.97); }
    .primary { background: #4CAF50; color: #fff; }
    .secondary { background: #f44336; color: #fff; }

    /* ========== Notes List ========== */
    #notes-list { list-style: none; padding: 0; }
    .note-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .note-text { flex-grow: 1; margin-right: 1rem; }
    .completed { text-decoration: line-through; color: #999; }

    /* ========== Responsive ========== */
    @media (max-width: 600px) {
      body { padding: 1rem; }
    }
  </style>
</head>
<body>
  <h1>‡¶™‡ßú‡¶æ‡¶∂‡ßã‡¶®‡¶æ ‡¶∏‡¶π‡¶æ‡¶Ø‡¶º‡¶ï üìù</h1>

  <!-- ========== Add Note Section ========== -->
  <div class="card">
    <h2>‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
    <input id="note-title" type="text" placeholder="‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ" />
    <textarea id="note-content" rows="3" placeholder="‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§"></textarea>
    <button class="primary" onclick="addNote()">‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
  </div>

  <!-- ========== Notes List Section ========== -->
  <div class="card">
    <h2>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡ßã‡¶ü‡¶∏‡¶Æ‡ßÇ‡¶π</h2>
    <ul id="notes-list"></ul>
  </div>

  <!-- ========== Script ========== -->
  <script>
    // ‡¶®‡ßã‡¶ü‡ßá‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßá LocalStorage ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶ø‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá, ‡¶®‡¶æ ‡¶™‡ßá‡¶≤‡ßá ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßá
    let notes = JSON.parse(localStorage.getItem('studyNotes') || '[]');

    // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function saveNotes() {
      localStorage.setItem('studyNotes', JSON.stringify(notes));
    }

    // ‡¶®‡ßã‡¶ü ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function renderNotes() {
      const list = document.getElementById('notes-list');
      list.innerHTML = '';
      notes.forEach((note, index) => {
        const li = document.createElement('li');
        li.className = 'note-item';

        const span = document.createElement('span');
        span.className = 'note-text' + (note.done ? ' completed' : '');
        span.textContent = note.title + (note.content ? ': ' + note.content : '');
        li.appendChild(span);

        // ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®/‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡¶Ø‡¶º ‡¶¨‡¶æ‡¶ü‡¶®
        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = note.done ? '‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡¶Ø‡¶º' : '‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®';
        toggleBtn.className = 'secondary';
        toggleBtn.onclick = () => {
          notes[index].done = !notes[index].done;
          saveNotes();
          renderNotes();
        };
        li.appendChild(toggleBtn);

        // ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®
        const delBtn = document.createElement('button');
        delBtn.textContent = '‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®';
        delBtn.onclick = () => {
          notes.splice(index, 1);
          saveNotes();
          renderNotes();
        };
        li.appendChild(delBtn);

        list.appendChild(li);
      });
    }

    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function addNote() {
      const titleEl = document.getElementById('note-title');
      const contentEl = document.getElementById('note-content');
      const title = titleEl.value.trim();
      const content = contentEl.value.trim();
      if (!title && !content) return; // ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶π‡¶≤‡ßá ‡¶´‡ßá‡¶∞‡¶§

      notes.push({ title, content, done: false });
      titleEl.value = '';
      contentEl.value = '';
      saveNotes();
      renderNotes();
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶®‡ßã‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
    renderNotes();
  </script>
</body>
</html>
